<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hex Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hex Converter</h1>
      </div>
      <form id="hex">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Enter a Decimal number">
        </div>
        <div class="form-group">
          <button class="btn btn-info" type="submit" name="button">Make it hexy!</button>
        </div>
      </form>
      <form id="dec">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Enter a Hexadecimal number">
        </div>
        <div class="form-group">
          <button class="btn btn-warning" type="submit" name="button">Make it deci!</button>
        </div>
      </form>
      <div id="output" class="jumbotron">
        <h1></h1>
      </div>
      <p><small>*rounded to the nearest... well... it's complicated... floating point numbers and all that...</small></p>
    </div>
  </body>
</html>
